  e2e-2-cards:
    name: multicard-2
    runs-on: linux-arm64-npu-1
    container:
      image: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.5.0-a3-ubuntu22.04-py3.11
      env:
        VLLM_LOGGING_LEVEL: ERROR
        VLLM_USE_MODELSCOPE: True
        HCCL_BUFFSIZE: 1024
        HF_HUB_OFFLINE: 1
    steps:
      - name: Check npu and CANN info
        run: |
          npu-smi info
          cat /usr/local/Ascend/ascend-toolkit/latest/"$(uname -i)"-linux/ascend_toolkit_install.info

      - name: Config mirrors
        run: |
          sed -Ei 's@(ports|archive).ubuntu.com@cache-service.nginx-pypi-cache.svc.cluster.local:8081@g' /etc/apt/sources.list
          pip config set global.index-url http://cache-service.nginx-pypi-cache.svc.cluster.local/pypi/simple
          pip config set global.trusted-host cache-service.nginx-pypi-cache.svc.cluster.local
          apt-get update -y
          apt install git -y

      - name: Checkout vllm-project/vllm-ascend repo
        uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          apt-get -y install `cat packages.txt`
          apt-get -y install gcc g++ cmake libnuma-dev clang-15

          update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 20
          update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 20
          mkdir -p /root/.cache/vllm-ascend/Qwen/
          mkdir -p /root/.cache/modelscope/hub/models/Qwen/
          start_time=$(date +%s)
          #cp -r /shared-data/vllm-ascend/Qwen/Qwen3-0.6B /root/.cache/vllm-ascend/Qwen/
          cp -r /shared-data/vllm-ascend/Qwen/Qwen3-30B-A3B /root/.cache/modelscope/hub/models/Qwen/
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "Ê®°ÂûãcopyÁªìÊùüÊó∂Èó¥Ôºö$(date +'%Y-%m-%d %H:%M:%S')"

      - name: Install sccache (if not pre-installed)
        env:
          # üëá ÊåáÂÆö‰Ω†ÁöÑ OBS bucketÔºàÂøÖÈ°ªÁî® virtual-hosted ÂüüÂêçÔºÅÔºâ
          SCCACHE_BUCKET: obs-guiiyang1-ascend-test
          SCCACHE_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
          AWS_ACCESS_KEY_ID: ${{ secrets.HW_OBS_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_OBS_SK }}
          SCCACHE_REGION: cn-southwest-2
          SCCACHE_S3_ENABLE_VIRTUAL_HOST_STYLE: true
          SCCACHE_LOG: debug
        run: |
          FILENAME="sccache-v0.13.0-aarch64-unknown-linux-musl.tar.gz"
          CACHE_DIR="/shared-data/sccache"
          if [ -f "$CACHE_DIR/$FILENAME" ]; then
            echo "Found cached sccache package successfully"
          else
            echo "sccache package not found in cache. Downloading..."
            mkdir -p "$CACHE_DIR"
            apt update && apt install -y curl
            curl --connect-timeout 30 --retry 3 -L https://github.com/mozilla/sccache/releases/download/v0.13.0/sccache-v0.13.0-aarch64-unknown-linux-musl.tar.gz -o "$CACHE_DIR/$FILENAME"
          fi
          mkdir -p /tmp/sccache
          tar -xzf "$CACHE_DIR/$FILENAME" -C /tmp/sccache
          mv /tmp/sccache/sccache-v0.13.0-aarch64-unknown-linux-musl/sccache /usr/local/bin/
          chmod +x /usr/local/bin/sccache
          sccache --start-server
          sccache --show-stats

      - name: Cache dependencies
        uses: runs-on/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ascend-${{ runner.os }}-pip-vllm-${{ hashFiles('**/requirements-dev.txt', './vllm-empty/pyproject.toml', './vllm-empty/requirements/**/*.txt') }}
          restore-keys: |
            ascend-${{ runner.os }}-pip-vllm-
        env:
          # üëá ÊåáÂÆö‰Ω†ÁöÑ OBS bucketÔºàÂøÖÈ°ªÁî® virtual-hosted ÂüüÂêçÔºÅÔºâ
          RUNS_ON_S3_BUCKET_CACHE: obs-guiiyang1-ascend-test
          RUNS_ON_S3_BUCKET_ENDPOINT: https://obs.cn-southwest-2.myhuaweicloud.com
          AWS_ACCESS_KEY_ID: ${{ secrets.HW_OBS_AK }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_OBS_SK }}
          AWS_REGION: cn-southwest-2

      - name: Checkout vllm-project/vllm repo
        uses: actions/checkout@v6
        with:
          repository: vllm-project/vllm
          ref: ${{ inputs.vllm }}
          path: ./vllm-empty
          fetch-depth: 1

      - name: Install vllm-project/vllm from source
        working-directory: ./vllm-empty
        run: |
          #export CC="sccache gcc"
          #export CXX="sccache g++"
          VLLM_TARGET_DEVICE=empty pip install -e .
          #sccache --show-stats

      - name: Install vllm-project/vllm-ascend
        env:
          PIP_EXTRA_INDEX_URL: https://mirrors.huaweicloud.com/ascend/repos/pypi
        run: |
          #export SCCACHE_COMPILER="clang"
          #export SCCACHE_LOG_LEVEL="debug"
          #export SCCACHE_DEBUG=1
          pip install -r requirements-dev.txt
          pip install -v -e .
          #sccache --show-stats

#      - name: Run vllm-project/vllm-ascend test (light)
