            index: 40
          - name: deepseek-r1-w8a8-hbm
            os: linux-aarch64-a3-16
            tests: tests/e2e/nightly/single_node/models/test_deepseek_r1_w8a8_hbm.py
            index: 41
          - name: deepseek3_2-w8a8
            os: linux-aarch64-a3-16
            tests: tests/e2e/nightly/single_node/models/test_deepseek_v3_2_w8a8.py
            index: 42
          - name: qwen3-30b-acc
            os: linux-aarch64-a3-4
            tests: tests/e2e/weekly/single_node/models/test_qwen3_30b_acc.py
            index: 43
    uses: ./.github/workflows/_e2e_nightly_single_node.yaml
    with:
      runner: ${{ matrix.test_config.os }}
      image: 'swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/vllm-ascend:nightly-a3'
      tests: ${{ matrix.test_config.tests }}
      name: ${{ matrix.test_config.name }}
      base_image: 'swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.5.0-a3-ubuntu22.04-py3.11'
      is_pr_test: >-
        ${{
          (contains(github.event.pull_request.labels.*.name, 'nightly-test') && contains(github.event.pull_request.labels.*.name, 'index-all')) || 
          (contains(github.event.pull_request.labels.*.name, 'nightly-test') && contains(github.event.pull_request.labels.*.name, format('index-{0}', matrix.test_config.index)))
