name: 'e2e nightly test'

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
      image:
        required: false
        type: string
        default: "swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/cann:8.5.0-910b-ubuntu22.04-py3.11"
      tests:
        required: false
        type: string
        description: "Python test path for pytest, e.g. tests/e2e/nightly/single_node/ops/singlecard_ops"
      config_file_path:
        required: false
        type: string
        description: "YAML config name under tests/e2e/nightly/single_node/models/models_yaml/"
      name:
        required: false
        type: string

# Bash shells do not use ~/.profile or ~/.bashrc so these shells need to be explicitly
# declared as "shell: bash -el {0}" on steps that need to be properly activated.
# It's used to activate ascend-toolkit environment variables.
defaults:
  run:
    shell: bash -el {0}

# only cancel in-progress runs of the same workflow
# and ignore the lint / 1 card / 4 cards test type
concurrency:
  group: ascend-nightly-${{ github.workflow_ref }}-${{ github.ref }}-${{ inputs.config_file_path || inputs.tests }}
  cancel-in-progress: true

jobs:
  e2e-nightly:
    name: ${{ inputs.name || inputs.config_file_path || inputs.tests }}
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 600
    container:
      image: ${{ inputs.image }}
    env:
      HF_HUB_OFFLINE: 1
      VLLM_USE_MODELSCOPE: True
    steps:
      - name: Check npu and CANN info
        run: |
          npu-smi info
          cat /usr/local/Ascend/ascend-toolkit/latest/"$(uname -i)"-linux/ascend_toolkit_install.info
        
      - name: Checkout PR 6503
        working-directory: /vllm-workspace/vllm-ascend
        run: |
          echo "Fetching PR 6503..."
          git fetch origin pull/6503/head:pr6503
          git checkout pr6503
          echo "Checked out PR 6503 successfully."
          echo "Current Commit: $(git rev-parse HEAD)"

      - name: Show vLLM and vLLM-Ascend version
        working-directory: /vllm-workspace
        run: |
          echo "Installed vLLM-related Python packages:"
          pip list | grep vllm || echo "No vllm packages found."

          echo ""
          echo "============================"
          echo "vLLM Git information"
          echo "============================"
          cd vllm
          if [ -d .git ]; then
            echo "Branch:      $(git rev-parse --abbrev-ref HEAD)"
            echo "Commit hash: $(git rev-parse HEAD)"
            echo "Author:      $(git log -1 --pretty=format:'%an <%ae>')"
            echo "Date:        $(git log -1 --pretty=format:'%ad' --date=iso)"
            echo "Message:     $(git log -1 --pretty=format:'%s')"
            echo "Tags:        $(git tag --points-at HEAD || echo 'None')"
            echo "Remote:      $(git remote -v | head -n1)"
            echo ""
          else
            echo "No .git directory found in vllm"
          fi
          cd ..

          echo ""
          echo "============================"
          echo "vLLM-Ascend Git information"
          echo "============================"
          cd vllm-ascend
          if [ -d .git ]; then
            echo "Branch:      $(git rev-parse --abbrev-ref HEAD)"
            echo "Commit hash: $(git rev-parse HEAD)"
            echo "Author:      $(git log -1 --pretty=format:'%an <%ae>')"
            echo "Date:        $(git log -1 --pretty=format:'%ad' --date=iso)"
            echo "Message:     $(git log -1 --pretty=format:'%s')"
            echo "Tags:        $(git tag --points-at HEAD || echo 'None')"
            echo "Remote:      $(git remote -v | head -n1)"
            echo ""
          else
            echo "No .git directory found in vllm-ascend"
          fi
          cd ..

      - name: Install clang
        shell: bash -l {0}
        run: |
          apt-get update && apt-get -y install clang-15
          update-alternatives --install /usr/bin/clang clang /usr/bin/clang-15 20
          update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-15 20

      - name: Validate inputs
        run: |
          if [[ -z "${{ inputs.tests }}" && -z "${{ inputs.config_file_path }}" ]]; then
            echo "Either 'tests' or 'config_file_path' must be provided."
            exit 1
          fi

      - name: Run vllm-project/vllm-ascend test
        env:
          VLLM_WORKER_MULTIPROC_METHOD: spawn
          VLLM_USE_MODELSCOPE: True
          VLLM_CI_RUNNER: ${{ inputs.runner }}
          BENCHMARK_HOME: /vllm-workspace/vllm-ascend/benchmark
        working-directory: /vllm-workspace/vllm-ascend
        run: |
          if [[ -n "${{ inputs.tests }}" ]]; then
            echo "Running pytest with tests path: ${{ inputs.tests }}"
            # ignore test_dispatch_ffn_combine until the test is fixed
            pytest -sv "${{ inputs.tests }}" \
            --ignore=tests/e2e/nightly/single_node/ops/singlecard_ops/test_fused_moe.py
          fi

          if [[ -n "${{ inputs.config_file_path }}" ]]; then
            echo "Running YAML-driven test with config: ${{ inputs.config_file_path }}"
            CONFIG_YAML_PATH="${{ inputs.config_file_path }}" \
            pytest -sv tests/e2e/nightly/single_node/models/scripts/test_single_node.py
          fi
