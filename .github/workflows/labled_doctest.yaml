name: Doc Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
      - '*-dev'
      - 'releases/v*'
    paths:
      # If we are changing the doctest we should do a PR test
      - '.github/workflows/labled_doctest.yaml'
      - 'tests/e2e/doctests/**'
      - 'tests/e2e/common.sh'
      - 'tests/e2e/run_doctests.sh'

# Bash shells do not use ~/.profile or ~/.bashrc so these shells need to be explicitly
# declared as "shell: bash -el {0}" on steps that need to be properly activated.
# It's used to activate ascend-toolkit environment variables.
defaults:
  run:
    shell: bash -el {0}

# only cancel in-progress runs of the same workflow
# and ignore the lint / 1 card / 4 cards test type
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PREPARE_ENV_SCRIPT: |
    # PWD: /__w/vllm-ascend/vllm-ascend
    # Make sure e2e tests are latest
    echo "Replacing /vllm-workspace/vllm-ascend/tests/e2e ..."
    rm -rf /vllm-workspace/vllm-ascend/tests/e2e
    mkdir -p /vllm-workspace/vllm-ascend/tests
    # Overwrite e2e and examples
    cp -r tests/e2e /vllm-workspace/vllm-ascend/tests/
    cp -r examples /vllm-workspace/vllm-ascend/

    # Simulate container to enter directory
    cd /workspace

jobs:
  test:
    strategy:
      # Each version should be tested
      fail-fast: false
      matrix:
        vllm_version: [releases-v0.13.0, releases-v0.13.0-openeuler, main, main-openeuler]
    name: vLLM Ascend test
    runs-on: linux-aarch64-a2b3-1
    container:
      image: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/vllm-ascend:${{ matrix.vllm_version }}
    steps:
      - name: Check NPU/CANN and git info
        run: |
          echo "====> Print NPU/CANN info"
          npu-smi info
          cat /usr/local/Ascend/ascend-toolkit/latest/"$(uname -i)"-linux/ascend_toolkit_install.info

          echo "====> Print vllm-ascend git info"
          cd /vllm-workspace/vllm-ascend
          git --no-pager log -1 || true
          echo "====> Print vllm git info"
          cd /vllm-workspace/vllm
          git --no-pager log -1 || true

      - name: Checkout vllm-project/vllm-ascend repo
        uses: actions/checkout@v6

      - name: Run vllm-ascend/tests/e2e/run_doctests.sh
        run: |
          eval "$PREPARE_ENV_SCRIPT"
          # Run real test
          echo "Test:"
          /vllm-workspace/vllm-ascend/tests/e2e/run_doctests.sh

  single-node-tests:
    strategy:
      fail-fast: false
      matrix:
        hardware: [a2, a3]
        include:
          - hardware: a2
            runner: linux-aarch64-a2b3-8
            image: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/vllm-ascend:nightly-a2
          - hardware: a3
            runner: linux-aarch64-a3-16
            image: swr.cn-southwest-2.myhuaweicloud.com/base_image/ascend-ci/vllm-ascend:nightly-a3
    name: single-node-tests (${{ matrix.hardware }})
    runs-on: ${{ matrix.runner }}
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Check NPU/CANN and git info
        run: |
          echo "====> Print NPU/CANN info"
          npu-smi info
          cat /usr/local/Ascend/ascend-toolkit/latest/"$(uname -i)"-linux/ascend_toolkit_install.info

      - name: Checkout vllm-project/vllm-ascend repo
        uses: actions/checkout@v6

      - name: single-node-test_qwen3_a2_inference.sh
        if: matrix.hardware == 'a2'
        run: |
          eval "$PREPARE_ENV_SCRIPT"
          # Run real test
          bash /vllm-workspace/vllm-ascend/tests/e2e/doctests/single_node/test_qwen3_a2_inference.sh

      - name: single-node-test_qwen3_a3_inference.sh
        if: matrix.hardware == 'a3'
        run: |
          eval "$PREPARE_ENV_SCRIPT"
          # Run real test
          bash /vllm-workspace/vllm-ascend/tests/e2e/doctests/single_node/test_qwen3_a3_inference.sh

      - name: single-node-test_deepseek_v3_2_a3_inference.sh
        if: matrix.hardware == 'a3'
        run: |
          eval "$PREPARE_ENV_SCRIPT"
          # Run real test
          bash /vllm-workspace/vllm-ascend/tests/e2e/doctests/single_node/test_deepseek_v3_2_a3_inference.sh
