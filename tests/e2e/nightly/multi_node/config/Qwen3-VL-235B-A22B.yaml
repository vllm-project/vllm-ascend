test_name: "test qwen3-vl-235b-a22b on A3"
model: "Qwen/Qwen3-VL-235B-A22B"
num_nodes: 2
npu_per_node: 16
env_common:
  VLLM_USE_MODELSCOPE: true
  HCCL_BUFFSIZE: 2048
  SERVER_PORT: 8080
  OMP_PROC_BIND: false
  OMP_NUM_THREADS: 10
  VLLM_ASCEND_FLASHCOMM2_PARALLEL_SIZE: 1


deployment:
  -
    server_cmd: >
      vllm serve "Qwen/Qwen3-235B-A22B"
      --host 0.0.0.0
      --port $SERVER_PORT
      --data-parallel-size 4
      --data-parallel-size-local 2
      --data-parallel-address $LOCAL_IP
      --data-parallel-rpc-port 13389
      --tensor-parallel-size 8
      --seed 1024
      --enable-expert-parallel
      --max-num-seqs 32
      --max-model-len 8192
      --max-num-batched-tokens 8192
      --trust-remote-code
      --no-enable-prefix-caching
      --gpu-memory-utilization 0.9
  -
    server_cmd: >
      vllm serve "Qwen/Qwen3-235B-A22B"
        --headless
        --data-parallel-size 4
        --data-parallel-size-local 2
        --data-parallel-start-rank 2
        --data-parallel-address $MASTER_IP
        --data-parallel-rpc-port 13389
        --tensor-parallel-size 8
        --seed 1024
        --max-num-seqs 32
        --max-model-len 8192
        --max-num-batched-tokens 8192
        --enable-expert-parallel
        --trust-remote-code
        --no-enable-prefix-caching
        --gpu-memory-utilization 0.9
benchmarks:
  perf:
    case_type: performance
    dataset_path: vllm-ascend/textvqa-perf-1080p
    request_conf: vllm_api_stream_chat
    dataset_conf: textvqa/textvqa_gen_base64
    num_prompts: 2800
    max_out_len: 1500
    batch_size: 64
    request_rate: 11.2
    baseline: 1
    threshold: 0.97
  acc:
    case_type: accuracy
    dataset_path: vllm-ascend/textvqa-lite
    request_conf: vllm_api_stream_chat
    dataset_conf: textvqa/textvqa_gen_base64
    max_out_len: 32768
    batch_size: 64
    baseline: 95
    threshold: 5
